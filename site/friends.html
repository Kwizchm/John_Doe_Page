<!DOCTYPE html>
<html>

<head>
    <title>Friends</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href=resources/style.css>
</head>

<body>
    <div style="height: 100%;" class="flexbox">
        <div class="flexbox-basic menu-top">
            <div class="flexbox flexbox-style friends-top-item">
                <h4>Friends</h4>
                <button class="btn-invisible"><h4 onclick="goBack()">Go back</h4></button>
                <!-- SCRIPT -->
                <script>
                    function goBack() {
                        window.history.back();
                    }
                </script>
            </div>
        </div>
        <div id="friends-person" class="flexbox-basic">
            <div class="flexbox flexbox-style friends-person-item">
                <div class="carousel slide AvatarCarousel" data-ride="carousel">
                    <div class="text-center">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="img-thumbnail" src="resources/img/John Doe.jpg" height="100" width="100" alt="">
                            </div>
                            <div class="carousel-item">
                                <img class="img-thumbnail" src="resources/img/John Doe 2.png" height="100" width="100" alt="">
                            </div>
                            <div class="carousel-item">
                                <img class="img-thumbnail" src="resources/img/John Doe 3.jpg" height="100" width="100" alt="">
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href=".AvatarCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="false"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href=".AvatarCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="false"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <button class=btn-invisible>
                    <a href="index.html"><h4>John Doe, 19</h4></a>
                </button>
                <h4 class="text-muted">Minsk, Belarus</h4>
            </div>
        </div>
        <div id="friends-list" class="flexbox-basic">
            <div class="flexbox flexbox-style friends-list-item">
                <img class="img-thumbnail" src="resources/img/Jane Doe.png">
                <h4>Jane Doe</h4>
            </div>
            <div class="flexbox flexbox-style friends-list-item">
                <img class="img-thumbnail" src="resources/img/Johnny Doe.jpg">
                <h4>Johnny Doe</h4>
            </div>
            <div class="flexbox flexbox-style friends-list-item">
                <img class="img-thumbnail" src="resources/img/Baby Doe.png">
                <h4>Baby Doe</h4>
            </div>
            <div class="flexbox flexbox-style friends-list-item">
                <img class="img-thumbnail" src="resources/img/Janie Doe.jpg">
                <h4>Janie Doe</h4>
            </div>
            <div class="flexbox flexbox-style friends-list-item">
                <img class="img-thumbnail" src="resources/img/John Roe.jpg">
                <h4>John Roe</h4>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
